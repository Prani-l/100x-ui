<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./../dist/output.css">
</head>
<body
    class="bg-black min-h-screen w-full flex flex-col px-4 pb-5 flex-shrink-0 gap-5 font-Inter">
    <!-- head section -->
    <nav class="flex py-3 px-0 items-center gap-5 self-stretch">
            <a href="./index.html"><img class=" shrink-0" src="./../public/images/x.svg" alt=""></a>
            <h2 class="text-Neutral50 font-bold font-Inter text-center text-base">Step 1 out of 4</h2>   
    </nav>
    <!-- hero sec -->
    <div class="flex flex-col items-start self-stretch gap-5">
        <h2 class="text-neutral-50 font-extrabold font-Inter text-2xl ">
            Create your account
        </h2>
        <!-- fieldsets  -->
        <div class="flex flex-col gap-8">
            <!-- name -->
            <fieldset class="px-3 pt-2 pb-4 border border-neutral-500 rounded focus-within:border-Twitter_blue_bydef group">
                <legend class="text-neutral-500 text-xs font-medium group-focus-within:text-Twitter_blue_bydef">
                    <div class="px-1">
                        Name
                    </div>
                </legend>
                <input type="text" placeholder="Name" class="w-full bg-transparent focus:outline-none text-neutral-50 placeholder:text-neutral-500">
            </fieldset>
            <!-- email -->
            <fieldset class="pt-2 pb-4 px-3 gap-2.5 border rounded border-Neutral500 group focus-within:border-Twitter_blue_bydef">
                <legend class="text-neutral-500 text-xs font-medium group-focus-within:text-Twitter_blue_bydef">
                    <div class="px-1"> Email </div>
                </legend>
                <input class="w-full bg-transparent focus:outline-none text-Neutral50 placeholder:text-Neutral500 " type="email" placeholder="Email" required>
            </fieldset>
            <!-- DOB description -->
            <div class="flex flex-col gap-2 self-stretch items-start">
                <h2 class="text-neutral-50 font-bold font-Inter text-base">
                    Date of birth
                </h2>
                <p class="text-neutral-500 font-normal text-sm font-Inter">
                    This will not be shown publicly. Confirm your own age, even if this account is for a business, a pet, or something else.
                </p>
            </div>
            <!-- Month Year Day -->
            <div class="flex gap-3">
                <!-- month -->
                <fieldset class=" py-4 px-3 gap-2.5 mx-auto grow border rounded border-Neutral500 group focus-within:border-Twitter_blue_bydef">
                    <legend class="text-neutral-500 text-xs font-medium group-focus-within:text-Twitter_blue_bydef">
                        <div class="px-1"> Month </div>
                    </legend>
                    <select class="bg-transparent text-neutral-50 w-full focus:outline-none " name="month" id="mon">
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                    
                </fieldset>
                <!-- day -->
                <fieldset class=" py-4 px-3 gap-2.5 border rounded border-Neutral500 group focus-within:border-Twitter_blue_bydef">
                    <legend class="text-neutral-500 text-xs font-medium group-focus-within:text-Twitter_blue_bydef">
                        <div class="px-1"> Month </div>
                    </legend>
                    <select placeholder="2" class="bg-transparent text-neutral-50 w-full focus:outline-none placeholder:text-Neutral500 " name="month" id="mon" >
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="1">11</option>
                        <option value="2">12</option>
                        <option value="3">13</option>
                        <option value="4">14</option>
                        <option value="5">15</option>
                        <option value="6">16</option>
                        <option value="7">17</option>
                        <option value="8">18</option>
                        <option value="9">19</option>
                        <option value="10">20</option>
                        <option value="1">21</option>
                        <option value="2">22</option>
                        <option value="3">23</option>
                        <option value="4">24</option>
                        <option value="5">25</option>
                        <option value="6">26</option>
                        <option value="7">27</option>
                        <option value="8">28</option>
                        <option value="9">29</option>
                        <option value="10">30</option>
                        <option value="10">31</option>
                    </select>
                    
                </fieldset>
                <!-- year -->
                <fieldset class=" py-4 px-3 gap-2.5 border rounded border-Neutral500 group focus-within:border-Twitter_blue_bydef">
                    <legend class="text-neutral-500 text-xs font-medium group-focus-within:text-Twitter_blue_bydef">
                        <div class="px-1"> Month </div>
                    </legend>
                    <select placeholder="2" class="bg-transparent text-neutral-50 w-full focus:outline-none placeholder:text-Neutral500 " name="month" id="mon" >
                        <option>2023</option>
                            <option>2022</option>
                            <option>2021</option>
                            <option>2020</option>
                            <option>2019</option>
                            <option>2018</option>
                            <option>2017</option>
                            <option>2016</option>
                            <option>2015</option>
                            <option>2014</option>
                            <option>2013</option>
                            <option>2012</option>
                    </select>
                    
                </fieldset>
            </div>
        </div>
        <!-- S3 navigating button -->
        <div  class="flex items-end left-1/2 -translate-x-1/2 mx-auto absolute bottom-4">
            <a href="./Step2.html">
                <button
                class="flex justify-center items-center px-6 py-3 rounded-full gap-2.5 backdrop-blur-xl shadow-def w-80 font-bold text-base bg-neutral-400 hover:bg-neutral-200 active:bg-neutral-200">
                Create Account
                </button>
            </a>
            
        </div>
        
       
    </div>
</body>
</html>
